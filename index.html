<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ڕێبەرێ زانکۆیێ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #eff3f6;
            overflow: hidden; 
            height: 100vh;
        }

        #welcome-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            /* ل ڤێرێ من ڕێکا وێنەی ب درستی دانا بۆ GitHub */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(26, 35, 126, 0.7)), 
                        url('images/zanko.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            color: white;
            text-align: center;
            padding: 20px;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .welcome-content i { 
            font-size: 90px; 
            margin-bottom: 20px; 
            color: #ffd700; 
            filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.5));
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .welcome-content h1 { 
            font-size: 36px; 
            margin-bottom: 15px; 
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8); 
        }

        .welcome-content p {
            font-size: 18px;
            opacity: 0.9;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        .start-btn {
            margin-top: 40px;
            padding: 18px 50px;
            font-size: 24px;
            font-family: 'Vazirmatn', sans-serif;
            font-weight: bold;
            color: #1a237e;
            background: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            transition: 0.3s;
            animation: pulse 2s infinite;
        }

        .start-btn:hover {
            transform: scale(1.1);
            background: #ffd700;
            color: #1a237e;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,255,255, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255,255,255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255,255,255, 0); }
        }

        .main-content {
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease;
        }

        header { margin-bottom: 35px; margin-top: 20px; text-align: center; }
        h1.main-title { color: #1a237e; font-size: 28px; margin-bottom: 10px; }

        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            padding-bottom: 40px;
        }

        button.dept-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px 10px;

font-size: 16px;
            font-family: 'Vazirmatn', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 20px;
            background: white;
            color: #1a237e;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: 0.3s ease;
        }

        button.dept-btn i { font-size: 30px; margin-bottom: 10px; color: #1a73e8; }
        button.dept-btn:hover { background: #1a237e; color: white; transform: translateY(-5px); }
        button.dept-btn:hover i { color: #ffd700; }

        .modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95);
            backdrop-filter: blur(5px);
        }
        .modal-content { 
            position: relative; 
            margin: 5% auto; 
            width: 90%; 
            max-width: 700px; 
            text-align: center;
            color: white;
        }
        video { width: 100%; border-radius: 15px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .close-btn { position: absolute; top: -60px; right: 0; color: white; font-size: 50px; cursor: pointer; }
        
        .video-info {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .video-info h2 { color: #ffd700; margin-bottom: 10px; font-size: 22px; }
        .video-info p { line-height: 1.8; font-size: 16px; opacity: 0.95; }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <div class="welcome-content">
            <i class="fas fa-graduation-cap"></i>
            <h1>بەخێربێن بۆ ڕێبەرێ زانکۆیا<br>کارگێڕی و ئابووری</h1>
            <p>گەشتەکا کورت د ناڤ کۆلێژێ دا</p>
            <button class="start-btn" onclick="startApp()">دەسپێک</button>
        </div>
    </div>

    <div id="app-content" class="main-content">
        <header>
            <h1 class="main-title"><i class="fas fa-university"></i> ڕێبەرێ زانکۆیێ</h1>
            <p>تکایە جهێ مەبەست هەلبژێرە</p>
        </header>

        <div class="buttons-grid">
            <button class="dept-btn" onclick="playVideo('registration.mp4', 'تۆمارا گشتی', 'پشکا تۆمارێ بەرپرسە ل سەر کاروبارێن قوتابیان، وەک وەرگرتن و ناڤ نڤیسین و دەرچوونێ.')"><i class="fas fa-address-card"></i>تۆمارا گشتی</button>
            <button class="dept-btn" onclick="playVideo('accounting.mp4', 'پشکا ژمێریاری', 'ئەڤ بەشە گرنگیێ ددەتە تۆمارکرن و شیکارکرنا داتایێن دارایی و وردبینیێ.')"><i class="fas fa-calculator"></i>پشکا ژمێریاری</button>
            <button class="dept-btn" onclick="playVideo('stat.mp4', 'پشکا ئامارێ', 'ل ڤێرێ قوتابی فێری کومکرن و شیکارکرنا داتایێن ئاماری بۆ بڕیاردانێ دبیت.')"><i class="fas fa-chart-line"></i>پشکا ئامارێ</button>
            <button class="dept-btn" onclick="playVideo('economics.mp4', 'پشکا ئابوورێ', 'خواندنا سیستەمێن دارایی و بازار و دابەشکرنا ژێدەرێن ولاتی.')"><i class="fas fa-coins"></i>پشکا ئابوورێ</button>
            <button class="dept-btn" onclick="playVideo('finance.mp4', 'پشکا دارای و بانک', 'تایبەتە ب بڕێڤەبرنا پارەی و کارێن بانکی و وەبەرهێنانێ.')"><i class="fas fa-vault"></i>پشکا دارای و بانک</button>
            <button class="dept-btn" onclick="playVideo('marketing.mp4', 'بازارگەری', 'هونەرێ ناساندن و فرۆتنا بەرهەمان و تێگەهشتن ل داخوازیا بازاری.')"><i class="fas fa-bullhorn"></i> پشکا بازارگەری</button>
            <button class="dept-btn" onclick="playVideo('admin.mp4', 'کارگێڕی کار', 'ئامادەکرنا سەرکردەیان بۆ بڕێڤەبرنا کومپانی و پڕۆژەیان.')"><i class="fas fa-briefcase"></i> پشکا کارگێڕی کار</button>
            <button class="dept-btn" onclick="playVideo('deanery.mp4', 'ڕاگریا کۆلێژێ', 'ناڤەندا بڕێڤەبرنا کارێن زانستی و کارگێڕی یێن کۆلێژێ.')"><i class="fas fa-building-columns"></i>ڕاگریا کۆلێژێ</button>

<button class="dept-btn" onclick="playVideo('azadi_hall.mp4', 'هۆلا ئازادی', 'هۆلا سەرەکی یا کۆلێژێ بۆ کۆنفرانس و بۆنەیێن فەرمی.')"><i class="fas fa-masks-theater"></i>هۆلا ئازادی</button>
            <button class="dept-btn" onclick="playVideo('library.mp4', 'کتێبخانە', 'ژێدەرێ سەرەکی یێ زانست و پەرتووکان بۆ قوتابیان.')"><i class="fas fa-book"></i>کتێبخانە</button>
        </div>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeVideo()">&times;</span>
            <video id="myVideo" controls><source src="" type="video/mp4"></video>
            <div class="video-info">
                <h2 id="dept-name"></h2>
                <p id="dept-desc"></p>
            </div>
        </div>
    </div>

    <script>
        function startApp() {
            document.getElementById('welcome-screen').style.transform = 'translateY(-100%)';
            setTimeout(() => {
                document.getElementById('app-content').style.opacity = '1';
                document.body.style.overflow = 'auto';
            }, 300);
        }

        function playVideo(videoFile, name, desc) {
            const modal = document.getElementById('videoModal');
            const videoTag = document.getElementById('myVideo');
            const nameTag = document.getElementById('dept-name');
            const descTag = document.getElementById('dept-desc');

            videoTag.src = "videos/" + videoFile; 
            nameTag.innerText = name;
            descTag.innerText = desc;
            
            modal.style.display = "block";
            videoTag.play().catch(e => console.log("Video playback failed"));
        }

        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const videoTag = document.getElementById('myVideo');
            videoTag.pause();
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById('videoModal');
            if (event.target == modal) {
                closeVideo();
            }
        }
    </script>
</body>
</html>
